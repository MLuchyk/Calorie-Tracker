<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/fde11d24c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-96x96.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Tracalorie | Meal & Calorie Tracker</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper teal darken-4">
        <div class="container">
          <a href="#" class="brand-logo left">
            <i class="fas fa-utensils"></i>Tracalorie</a
          >
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn green lighten-1">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <!-- Form Card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="item-name" placeholder="Add Item" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  id="item-calories"
                  placeholder="Add Calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn green lighten" type="button">
                <i class="fa fa-plus"></i>Add Meal
              </button>
              <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>Update Meal</button>
                      <button class="delete-btn btn red" type="button"><i class="fa fa-remove"></i>Delete Meal</button>
              <button class="back-btn btn grey darken-1 right" type="button">
                <i class="fa fa-chevron-circle-left"></i>Back</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calorie Count -->
      <div class="calorie-count">
        <h3 class="center-align">
          Total Calories: <span class="total-calories">0</span>
        </h3>
      </div>

      <!-- Item List -->
      <ul id="item-list" class="collection">
        <!-- <li class="collection-item" id="item-0">
               <strong>Steak Dinner: </strong> <em>1200 Calories</em> <a href="#" class="secondary-content"> <i class="edit-item fa fa-pencil"></i> </a>
             </li>

             <li class="collection-item" id="item-0">
              <strong>Cookie: </strong> <em>400 Calories</em> <a href="#" class="secondary-content"> <i class="edit-item fa fa-pencil"></i> </a>
            </li>

            <li class="collection-item" id="item-0">
              <strong>Eggs: </strong> <em>300 Calories</em> <a href="#" class="secondary-content"> <i class="edit-item fa fa-pencil"></i> </a>
            </li>            -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
